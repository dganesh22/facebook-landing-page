<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logoCard">
            <h1 class="logo">facebook</h1>
            <h3 class="desc">Facebook helps you to connect and share with the people in your life.</h3>
        </div>
        <div class="formCard">
            <div class="card">
                <form action="">
                    <div class="form-input">
                        <input type="email" name="user" id="user" class="form-control" placeholder="Email address or Phone number" required>
                    </div>
                    <div class="form-input">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-input">
                        <button type="submit" class="loginBtn">Log in</button>
                    </div>
                </form>

                <div class="link">
                    <a href="#">Forgotten password?</a>
                </div>

                <div class="line"></div>

                <div class="reg">
                    <button class="regBtn">Create new account</button>
                </div>
            </div>

            <p>
                <a href="#">Create a page</a> for celebrity, brand or business
            </p>
        </div>
    </div>
</body>
</html>
